{% load staticfiles %}
{% block head_style %}
<style type="text/css">
.slider.slider-horizontal {
  width: 100%;
  height: 20px;
}
</style>
{% endblock head_style %}

<h1 class="text-xs-center">{{ match.game_title }}</h1>
<div class="card">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel"></div>
    <div class="tab-pane" id="profile" role="tabpanel"></div>
    <div class="tab-pane" id="messages" role="tabpanel"></div>
    <div class="tab-pane" id="settings" role="tabpanel"></div>
  </div>
  {# Field #}
  {% include "match/partials/field.svg" %}

</div>

<form action="" method="get" id="getData">
  <input type="hidden" name="part" value="1">
  <input type="submit" value="OK">
</form>

<progress id="progress" class="progress progress-striped" value="0" max="100"></progress>
<div class="row">
  <div class="col-xs-1">
  <button id="playButton" class="btn btn-block" type="button" onclick="switchState();" value="paused">
    <i class="fa fa-play"></i>
  </button>
  </div>
  <div class="col-xs-11">
  <input type="text"
    id="seekbar"
    data-slider-id="seekbarSlider"
    data-slider-min="1"
    data-slider-max="45"
    data-slider-step="1"
    data-slider-value="1"
    data-slider-ticks="[1, 5, 10, 15, 20, 25, 30, 35, 40, 45]"
    data-slider-ticks-labels="[1, 5, 10, 15, 20, 25, 30, 35, 40, 45]"
    data-slider-tooltip="show"
  >
  </div>
</div>

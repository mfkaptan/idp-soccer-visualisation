{% load staticfiles %}
{% block head_style %}
<style type="text/css">
.slider.slider-horizontal {
  width: 100%;
  height: 20px;
}
</style>
{% endblock head_style %}

<h1 class="text-xs-center">{{ match.game_title }}</h1>
<div class="card">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#firstHalf" role="tab">First Half</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#secondHalf" role="tab">Second Half</a>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="firstHalf" role="tabpanel"></div>
    <div class="tab-pane" id="secondHalf" role="tabpanel"></div>
  </div>
  {# Field #}
  {% include "match/partials/field.svg" %}
</div>

<div id="minSlider">
</div>
<div id="secSlider">
</div>

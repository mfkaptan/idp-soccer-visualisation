{% load staticfiles %}
{% load events %}

<style type="text/css">
  .chart {
    shape-rendering: crispEdges;
  }

  .mini text {
    font: 9px sans-serif;
  }

  .main text {
    font: 12px sans-serif;
  }

  .miniItem0 {
    fill: steelblue;
    stroke-width: 6;
  }

  .miniItem1 {
    fill: red;
    fill-opacity: .7;
    stroke-width: 6;
  }

  .miniItem2 {
    fill: slategray;
    fill-opacity: .7;
    stroke-width: 6;
  }

  .brush .extent {
    stroke: gray;
    fill: dodgerblue;
    fill-opacity: .365;
  }
</style>

<script type="text/javascript">
  $(document).ready(function() {

    Date.prototype.addHours = function(h) {
      this.setHours(this.getHours() + h);
      return this;
    }
    Date.prototype.addSeconds = function(s) {
      this.setSeconds(this.getSeconds() + s);
      return this;
    }

    var kickoff = new Date("{{ match.kickoff_time.isoformat }}");
    var end = new Date("{{ match.kickoff_time.isoformat }}").addHours(2);

    var shotEvents = ({{match | shots | safe}});
    var foulEvents = ({{match | fouls | safe}});
    var shotData = [];
    var foulData = [];
    var eventData = {};

    for (let i = 0; i < shotEvents.length; i++) {
      shotData.push({
        id: shotEvents[i].event_id,
        content: shotEvents[i].shot.type,
        start: new Date(shotEvents[i].time),
        end: new Date(shotEvents[i].time).addSeconds(20),
        lane: shotEvents[i].shot.team == "home" ? 0 : 1
      })
    }

    for (let i = 0; i < foulEvents.length; i++) {
      foulData.push({
        id: foulEvents[i].event_id,
        content: foulEvents[i].foul.fouler + " -> " + foulEvents[i].foul.fouled,
        start: new Date(foulEvents[i].time),
        end: new Date(foulEvents[i].time).addSeconds(20),
        lane: foulEvents[i].foul.team_fouler == "home" ? 0 : 1
      })
    }
    eventData = {shots: shotData, fouls: foulData};

    var lanes = ["({{match.home_team}})", "({{match.away_team}})"];
    var laneLength = lanes.length;

    var m = [15, 0, 15, 0], //top right bottom left
      w = d3.select("#shot-timeline").node().getBoundingClientRect().width,
      h = 500 - m[0] - m[2],
      miniHeight = laneLength * 12 + 50,
      mainHeight = miniHeight + 30;

    //scales
    var x = d3.time.scale()
      .domain([kickoff, end])
      .range([0, w]);
    var x1 = d3.time.scale()
      .range([0, w]);
    var y1 = d3.scale.linear()
      .domain([0, laneLength])
      .range([0, mainHeight]);
    var y2 = d3.scale.linear()
      .domain([0, laneLength])
      .range([0, miniHeight]);

    var chart = d3.select("#shot-timeline")
      .append("svg")
      .attr("width", w + m[1] + m[3])
      .attr("height", h + m[0] + m[2])
      .attr("class", "chart");

    chart.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", w)
      .attr("height", mainHeight);

    var mini = chart.append("g")
      .attr("transform", "translate(" + m[3] + "," + m[0] + ")")
      .attr("width", w)
      .attr("height", miniHeight)
      .attr("class", "mini");

    var main = chart.append("g")
      .attr("transform", "translate(" + m[3] + "," + (mainHeight + m[0]) + ")")
      .attr("width", w)
      .attr("height", mainHeight)
      .attr("class", "main");


    //main lanes and texts
    for(let data in eventData) {
      main.append("g").selectAll(".laneLines")
        .data(eventData[data])
        .enter().append("line")
        .attr("x1", m[1])
        .attr("y1", function(d) {
          return y1(d.lane);
        })
        .attr("x2", w)
        .attr("y2", function(d) {
          return y1(d.lane);
        })
        .attr("stroke", "lightgray")
    }

    main.append("g").selectAll(".laneText")
      .data(lanes)
      .enter().append("text")
      .text(function(d) {
        return d.content;
      })
      .attr("x", -m[1])
      .attr("y", function(d, i) {
        return y1(i + .5);
      })
      .attr("dy", ".5ex")
      .attr("text-anchor", "end")
      .attr("class", "laneText");

    //mini lanes and texts
    for(let data in eventData) {
      mini.append("g").selectAll(".laneLines")
        .data(eventData[data])
        .enter().append("line")
        .attr("x1", m[1])
        .attr("y1", function(d) {
          return y2(d.lane);
        })
        .attr("x2", w)
        .attr("y2", function(d) {
          return y2(d.lane);
        })
        .attr("stroke", "lightgray");
    }

    mini.append("g").selectAll(".laneText")
      .data(lanes)
      .enter().append("text")
      .text(function(d) {
        return d.content;
      })
      .attr("x", -m[1])
      .attr("y", function(d, i) {
        return y2(i + .5);
      })
      .attr("dy", ".5ex")
      .attr("text-anchor", "end")
      .attr("class", "laneText");

    var itemRects = main.append("g")
      .attr("clip-path", "url(#clip)");

    //mini item rects
    for(let data in eventData) {
      mini.append("g").selectAll("miniItems")
        .data(eventData[data])
        .enter().append("rect")
        .attr("class", function(d) {
          return "miniItem" + d.lane;
        })
        .attr("x", function(d) {
          return x(d.start);
        })
        .attr("y", function(d) {
          return y2(d.lane + .5) - 5;
        })
        .attr("width", function(d) {
          return x(d.end) - x(d.start);
        })
        .attr("height", 10);
    }

    //mini labels
    for(let data in eventData) {
      mini.append("g").selectAll(".miniLabels")
        .data(eventData[data])
        .enter().append("text")
        .text(function(d) {
          return d.content;
        })
        .attr("x", function(d) {
          return x(d.start);
        })
        .attr("y", function(d) {
          return y2(d.lane + .5);
        })
        .attr("dy", ".5ex");
    }

    //brush
    var brush = d3.svg.brush()
      .x(x)
      .on("brush", display);

    mini.append("g")
      .attr("class", "x brush")
      .call(brush)
      .selectAll("rect")
      .attr("y", 1)
      .attr("height", miniHeight - 1);

    display();

    function display() {
      var rects, labels,
        minExtent = brush.extent()[0],
        maxExtent = brush.extent()[1],
        visItems = [];

      for (let data in eventData) {
        visItems.push.apply(visItems, eventData[data].filter(function(d) {
          return d.start < maxExtent && d.end > minExtent;
        }))
      }

      mini.select(".brush")
        .call(brush.extent([minExtent, maxExtent]));

      x1.domain([minExtent, maxExtent]);

      //update main item rects
      rects = itemRects.selectAll("rect")
        .data(visItems, function(d) {
          return d.id;
        })
        .attr("x", function(d) {
          return x1(d.start);
        })
        .attr("width", function(d) {
          return x1(d.end) - x1(d.start);
        });

      rects.enter().append("rect")
        .attr("class", function(d) {
          return "miniItem" + d.lane;
        })
        .attr("x", function(d) {
          return x1(d.start);
        })
        .attr("y", function(d) {
          return y1(d.lane) + 10;
        })
        .attr("width", function(d) {
          return x1(d.end) - x1(d.start);
        })
        .attr("height", function(d) {
          return .8 * y1(1);
        });

      rects.exit().remove();

      //update the item labels
      labels = itemRects.selectAll("text")
        .data(visItems, function(d) {
          return d.id;
        })
        .attr("x", function(d) {
          return x1(Math.max(d.start, minExtent)); //+2
        });

      labels.enter().append("text")
        .text(function(d) {
          return d.content;
        })
        .attr("x", function(d) {
          return x1(Math.max(d.start, minExtent));
        })
        .attr("y", function(d) {
          return y1(d.lane + .5);
        })
        .attr("text-anchor", "start");

      labels.exit().remove();

    }
  })
</script>
